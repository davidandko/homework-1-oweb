<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" >
            <tr>
                <thead>
                    <th colspan="2" ><bold>Pizza Shop 2.0</bold></th>
                </thead>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td rowspan="3">Pizza Topping</td>
                <td rowspan="3">
                    <input type="radio">
                    <label>Supreme</label>
                    
                    <br>
                    <input type="radio">
                    <label>Vegeterian</label>
                    
                    <br>
                    <input type="radio">
                    <label>Hawaiian</label>
                    
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td><select>
                    <option>Tomato</option>
                    <option>Prespa Apple</option>
                    <option>Cucumber</option>
                    <option>Orange</option>
                </select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Delivery Instructions:</label><br>

                    <textarea></textarea>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit"  ">Send my Order</button>
                </td>
                
            </tr>
            
        </table>
    </form>
    
    
</body>
</html>
