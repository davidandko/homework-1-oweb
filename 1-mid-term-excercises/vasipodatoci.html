<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/vasipodatoci.css">
    <title>Vasi Podatoci</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="name">
                <p>Основи на WEB програмирање</p>
            </div>
            <div class="nav-element">
                <a href="./doma.html">ДОМА</a>
            </div>
            <div class="nav-element">
                <a href="./vasipodatoci.html">ВАШИ ПОДАТОЦИ</a>
            </div>
            <div class="nav-element">
                <a href="./prodavnica.html">ПРОДАВНИЦА</a>
            </div>
        </div>
    </header>
    <div class="content-container">
        <form name="podatoci-form" onsubmit="return validateForm()">
            <div class="fieldset-container">
                <fieldset>
                    <legend>Пополнете ја следнава форма:</legend>
                    <fieldset>
                        <fieldset>
                            <legend>Лични информации:</legend>
                            <div class="column-flex">
                                <label for="name">Име:</label>
                                <input name="name" type="text" maxlength="30">
                                <label for="name">Презиме:</label>
                                <input name="surname" type="text" maxlength="30">
                            </div>
                          
                        </fieldset>
                        <fieldset>
                            <legend>Кориснички податоци:</legend>
                            <div class="column-flex">
                                <label for="email">Email:</label>
                                <input name="email" type="email" maxlength="30">
                                <label for="password">Password</label>
                                <input name="password" type="password" maxlength="1024">
                            </div>
                        </fieldset>
                        
                    </fieldset>
                   
                    <fieldset>
                        <legend>Пополнете ги следниве детали:</legend>
                        <div class="column-flex">
                            <label for="address">Адреса:</label>
                            <input name="address" type="text" maxlength="30">
                            <label for="number">Телефон:</label>
                            <input name="phone" type="tel" maxlength="30" placeholder="000-000-000">
                        </div>
                    </fieldset>
                    <input type="submit" value="Submit"></input>
                </fieldset>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-flex">
                OWEB, Copyright &copy 2023
            </div>
        </div>
    </footer> 
    <script>
    function validateForm(){
        let name=document.forms["podatoci-form"]["name"].value;
        let surname=document.forms["podatoci-form"]["surname"].value;
        let email=document.forms["podatoci-form"]["email"].value;
        let pswd=document.forms["podatoci-form"]["password"].value;
        let addr=document.forms["podatoci-form"]["address"].value;
        let phone=document.forms["podatoci-form"]["phone"].value;
        if(name=="" || surname=="" || email=="" || pswd=="" || addr=="" || phone==""){
            alert("Incomplete form");
            return false;
        }
        else{
            alert(name+" Filled out this form with email address: \n" + email)
            return true;
        }
    }
</script>
</body>
</html>
